<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pingpong Project</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <main>
    <div id="imgDiv">
      <img src="./public/images/pingpong.jpg">
    </div>

    <div><strong>Ping Pong Score Keeper</strong></div>
    
    <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>

    <div>Use buttons below to keep score</div>

    <div>Playing to
      <select id="limit">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>

    <div id="btnContainer">
      <button id="p1Btn" class="p1">+1 Player One</button>
      <button id="p2Btn" class="p2">+1 Player Two</button>
      <button id="reset">Reset</button>
    </div>
    
  </main>
  
  <script src="index.js"></script>
</body>
</html>
